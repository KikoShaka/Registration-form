<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            background-image: url('https://mail.google.com/mail/u/0?ui=2&ik=efbf9cffd0&attid=0.1&permmsgid=msg-a:r2968658295745329091&th=18c8a3ebbe1ffb37&view=att&disp=safe&realattid=18c8a3e98311d2883971');
            background-size: cover; /* За да покрие цялата страница */
            background-repeat: no-repeat; /* За да не се повтаря изображението */
            background-attachment: fixed; /* Фиксиран фон при скролиране */
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1em;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .logout-button:hover {
            background-color: #0056b3;
        }
        .youtube-video {
            margin-top: 20px;
            width: 560px;
            height: 315px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Home Page!</h1>
    <iframe class="youtube-video"
        src="https://www.youtube.com/embed/EpeFz_S3h24"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
    <button class="logout-button" onclick="logout()">Logout</button>
    <script src="logout.js"></script>
</body>
</html>
